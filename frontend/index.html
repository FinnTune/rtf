<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favglobe.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>Real-Time-Forum</h1>
      <button type="submit" class="header-btns" id="register-button">Register</button>
      <button type="submit" class="header-btns" id="login-button">Login</button>
      <button type="submit" class="header-btns" id="logout-button">Logout</button>
    </header>

    <!-- Login/Register Form -->
    <form class="login-form" id="login-form" method="post" style="display: none">
      <label for="username">Login</label>
      <input type="text" name="username" id="username" placeholder="Enter your login" required>
    
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Enter your password" required>
    
      <button type="submit" id="login-button">Login</button>
      <button type="button" id="register-switch-button">Go to registration</button>
    </form>

    <!-- Registration Form -->
    <form class="register-form" id="register-form" method="post" style="display: none;">
      <label for="firstname">First Name: </label>
      <input type="text" name="firstname" placeholder="First Name" required><br>
  
      <label for="lastname">Last Name: </label>
      <input type="text" name="lastname" placeholder="Last Name" required><br>
  
      <label for="username">Username: </label>
      <input type="text" name="username" placeholder="Username" required><br>
  
      <label for="email">Email: </label>
      <input type="email" name="email" placeholder="Email" required><br>
  
      <label for="age">Age: </label>
      <input type="number" name="age" placeholder="Age" min="0" max="150" required><br>
  
      <label for="gender">Gender: </label>
      <select name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
      </select><br>
  
      <label for="password">Password: </label>
      <input type="password" name="password" placeholder="Password" required><br>
  
      <label for="confpassword">Confirm Password: </label>
      <input type="password" name="confpassword" placeholder="Confirm Password" required><br>
  
      <button type="submit" id="register-submit-button">Register</button>
      <button type="submit" id="login-switch-button">Go to login</button>
    </form>

  </body>

<script src="js/forms.js"></script>

</html>
